<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="catherine hendy.jpg" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Catherine Hendy</p>
					<p class="text-title-company">Director</p>
					<p class="text-title-company">ELANZA Wellness</p>
				</div>
				<div class="col">
					<img src="Logo Lockup.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="mailto:catherine@elanzawellness.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="mail icon.png" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">catherine@elanzawellness.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:+4407843563847">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="Phone icon.png" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">+44 (0) 7843 563 847</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.elanzawellness.com/">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="Website icon.png" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">ELANZAwellness.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://goo.gl/maps/ZT1BXyj67Np">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="Address icon.png" alt="Address Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">London, UK</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
